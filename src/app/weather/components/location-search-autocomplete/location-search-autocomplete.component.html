<div class="search-input-container">
    <input class="search-input" placeholder="Buscar ciudades" (input)="getSearchPlaces()" [(ngModel)]="input" type="search" [matAutocomplete]="autoPlace">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
    </svg>
</div>

<mat-autocomplete (optionSelected)=selectPlace($event) #autoPlace="matAutocomplete">
    <mat-option *ngIf="isSearching">
        <mat-spinner style="margin: 0 auto" diameter="30" color="primary"></mat-spinner>
    </mat-option>
        <mat-option *ngFor="let place of searchPlaceResults$; let i = index" [value]=i>
                <ng-container *ngIf="place.address">{{place.display_name}}
                </ng-container>
        </mat-option>
</mat-autocomplete>
