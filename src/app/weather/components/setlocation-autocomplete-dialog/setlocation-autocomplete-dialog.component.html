<div class="wrapper">
  <div class="dialog-top">
  <h4>Seleccionar ciudad</h4>
  <app-location-search-autocomplete (locationSelected)="getLocationSelected($event)"></app-location-search-autocomplete>
  </div>
  <div class="dialog-buttons">
    <button pw-text-button color="primary" (click)="closeDialog()">Cancelar</button>
    <button pw-flat-button color="primary" [mat-dialog-close]="placeSelected" [disabled]="isDisabledSelectButton">Seleccionar</button>
  </div>
</div>
