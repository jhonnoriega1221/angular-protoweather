<a [routerLink]=url class="list-item">
	<div class="list-item-text">
		<div class="list-item-text-icon">
			<i class="fa-solid" [ngClass]="'fa-'+icon"></i>
		</div>
		<div class="list-item-text-name">
			<p class="list-item-text-name-title">{{title}}</p>
			<p class="list-item-text-name-description">{{description}}</p>
		</div>
	</div>
	<div class="list-item-option">
		<select *ngIf="!url" [ngModel]="selectedValue" (ngModelChange)="changeOption($event)">
			<option *ngFor="let option of optionsList" [ngValue]="option.value">{{option.name}}</option>
		</select>
		<i *ngIf="!url" class="fa-solid fa-angle-right list-item-option-icon"></i>
		<i *ngIf="url" class="fa-solid fa-angle-right list-item-route-icon"></i>
	</div>
</a>
