<app-wrapper-header class="section-title" text="Siguientes horas"></app-wrapper-header>
<div class="container">
    <button pw-flat-button color="primary" size="small" class="scroll-button scroll-button-back" [disabled]="scrollPosition === 0" (click)="scrollBack(target)">
        <i class="fa-solid fa-angle-left"></i>
    </button>
    <div (scroll)="onScroll(target)" #target class="wrapper">
        <div *ngFor="let hourly of hourlyForecast" class="forecast-list-item app-card">
            <p class="time">{{hourly.time}}</p>
            <img class="weather-icon" [src]=hourly.iconURL>
            <p class="weather">{{hourly.temperature | number:'1.0-0'}}Âºc</p>
        </div>
    </div>
    <button pw-flat-button color="primary" size="small" class="scroll-button scroll-button-forward" [disabled]="scrollPosition === scrollWidth" (click)="scrollForward(target)">
        <i class="fa-solid fa-angle-right"></i>
    </button>
</div>
