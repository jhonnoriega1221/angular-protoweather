<div class="wrapper" *ngIf="!isSearchingLocation">
    <button pw-flat-button color="primary" (click)="getLocation()">Detectar mi ubicación</button>
    <p class="or-text">o</p>
    <button pw-outline-button color="primary" (click)="openSetLocationDialog()">Seleccionar una ciudad manualmente</button>

<div *ngIf="isSearchingLocation" class="wrapper">
    <mat-progress-spinner diameter="40" class="progress" color="primary" mode="indeterminate"></mat-progress-spinner>
    <p class="mat-body-2">Buscando ubicación</p>
</div>
