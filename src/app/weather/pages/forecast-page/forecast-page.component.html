<div class="wrapper" *ngIf="!isLoading && !isError">
    <div class="left-side">
        <app-search-page *ngIf="!isMobile" [isMobile]="isMobile"></app-search-page>
        <app-actual-weather [weatherCode]="forecastData.hourly.weathercode[actualHourIndex]" [place]="placeName"
            [temperature]="forecastData.hourly.temperature_2m[actualHourIndex]"
            [humidity]="forecastData.hourly.relativehumidity_2m[actualHourIndex]"
            [precipitation]="forecastData.hourly.precipitation[actualHourIndex]"
            [radiation]="forecastData.hourly.shortwave_radiation[actualHourIndex]" [placeCode]="placeCode"
            [isDefaultLocation]="isDefaultLocation">

        </app-actual-weather>
        <div class="forecast-info-grid">
            <app-next-hour-weather *ngIf="isOneColumn" [actualHourIndex]="actualHourIndex"
                [temperatures]="forecastData.hourly.temperature_2m" [weatherTimes]="forecastData.hourly.time"
                [weatherCodes]="forecastData.hourly.weathercode">
            </app-next-hour-weather>
            <app-actual-weather-info [weatherPressure]="forecastData.hourly.surface_pressure[actualHourIndex]"
                [weatherDewpoint]="forecastData.hourly.dewpoint_2m[actualHourIndex]">
            </app-actual-weather-info>
            <app-weather-sunset-info class="sunset-info" [sunsetTime]="forecastData.daily.sunset[0]"
                [sunriseTime]="forecastData.daily.sunrise[0]">
            </app-weather-sunset-info>
            <app-wind-info [windDirectionAngle]="forecastData.hourly.winddirection_10m[actualHourIndex]"
                [windSpeed]="forecastData.hourly.windspeed_10m[actualHourIndex]">
            </app-wind-info>
            <app-weather-week-info *ngIf="isOneColumn" [weekDays]="forecastData.daily.time"
                [weekMaxTemperature]="forecastData.daily.temperature_2m_max"
                [weekWeatherCode]="forecastData.daily.weathercode">
            </app-weather-week-info>
        </div>

    </div>
    <div class="right-side" *ngIf="!isOneColumn">
        <div class="actual-day">
            <p>{{actualDay.weekDay}}</p>
            <p>{{actualDay.date}}</p>
        </div>

        <app-next-hour-weather [actualHourIndex]="actualHourIndex" [temperatures]="forecastData.hourly.temperature_2m"
            [weatherTimes]="forecastData.hourly.time" [weatherCodes]="forecastData.hourly.weathercode">
        </app-next-hour-weather>
        <app-weather-week-info [weekDays]="forecastData.daily.time"
            [weekMaxTemperature]="forecastData.daily.temperature_2m_max"
            [weekWeatherCode]="forecastData.daily.weathercode">
        </app-weather-week-info>
    </div>
</div>

<div class="loading" *ngIf="isLoading">
    <div class="loading-icon-text">
        <img class="loading-icon" src="../../../../assets/loading-forecast.svg" alt="">
        <p class="loading-text">Obteniendo pronostico</p>
    </div>
    <div class="black-screen"></div>
</div>
<div class="no-default-location" *ngIf="isError">
    <app-nolocation-warning [title]=warningInfo.title [message]=warningInfo.message [imageURL]=warningInfo.imageURL>
    </app-nolocation-warning>
    <app-nolocation-buttons *ngIf="!isDefaultLocationSet" (errorLocation)="showLocationErrorMessage($event)"
        (locationFound)="reloadHome()"></app-nolocation-buttons>
</div>
