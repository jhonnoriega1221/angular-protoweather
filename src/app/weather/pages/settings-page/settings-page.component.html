<div class="wrapper">
    <h2 class="page-title">Ajustes</h2>

    <div class="list">
    	<app-settings-list-item 
            type="select"
            [icon]="optionsItems[0].icon"
            [title]="optionsItems[0].title"
            [description]="optionsItems[0].description"
            [optionsList] = "optionsItems[0].optionsList"
            [selectedValue]="optionsItems[0].selectedValue"
            (onChange)="changeTheme($event)">
        </app-settings-list-item>

        <app-settings-list-item
            type="toggle"
            [icon]="optionsItems[1].icon"
            [title]="optionsItems[1].title"
            [description]="optionsItems[1].description"
            [selectedValue]="optionsItems[1].selectedValue"
            (onChange)="toggleAnimations($event)">
        </app-settings-list-item>

        <app-settings-list-item
            type="url"
            [url]="optionsItems[2].route"
            [icon]="optionsItems[2].icon"
            [title]="optionsItems[2].title"
            [description]="optionsItems[2].description">
        </app-settings-list-item>
    </div>    
</div>
