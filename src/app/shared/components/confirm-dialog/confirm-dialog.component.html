<div class="wrapper">
    <div class="dialog-top">
    <h4>{{data.title}}</h4>
    <p>{{data.dialogBodyText}}</p>
    </div>
    <div class="dialog-buttons">
      <button pw-text-button color="primary" (click)="closeBtnAction()">{{data.cancelButtonText}}</button>
      <button pw-flat-button color="error" [mat-dialog-close]="true">{{data.okButtonText}}</button>
    </div>
  </div>
